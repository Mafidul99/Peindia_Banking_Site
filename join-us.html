    <script>
        $(document).on('change', '.up', function () {
            var names = [];
            var length = $(this).get(0).files.length;
            for (var i = 0; i < $(this).get(0).files.length; ++i) {
                names.push($(this).get(0).files[i].name);
            }
            if (length > 2) {
                var fileName = names.join(', ');
                $(this).closest('.form-group').find('.form-control').attr("value", length + " files selected");
            }
            else {
                $(this).closest('.form-group').find('.form-control').attr("value", names);
            }
        });
    </script>

    <script type="text/javascript">
        $("#txtmobile").change(function (e) {
            e.preventDefault();    
                var objJoinUsModel = {};
                objJoinUsModel.Phone = $("#txtmobile").val();
                $.ajax({
                    type: "POST",
                    url: "Default.aspx/GetJoinUs",
                    data: '{objJoinUsModel: ' + JSON.stringify(objJoinUsModel) + '}',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        if (result.d != null && result.d.LeadId != "") {
                            $('#txtpannumber').val(result.d.PANNo);
                            $('#txtaadhrnumber').val(result.d.AadhaarNo);
                            $('#txtname').val(result.d.Customer_Name);
                            $('#txtemail').val(result.d.Email);
                            $('#txtmobile').val(result.d.Phone);
                            $('#txtaddress').val(result.d.Address);
                            $('#hdpinid').val(result.d.PincodeId);
                            $('#txtDescription').val(result.d.Remarks);
                            $('#txtpincode').val(result.d.Pincode);

                        }                 
                    }
                });
                return false;            
        });

        $("#btnSaveStep1").click(function (e) {
            e.preventDefault();
            var objBox = $('.step1');
            if (validation.Validate(objBox) == true) {

                if (validation.isValidMobile($('#txtmobile').val()) == false) {
                    alert('Please enter valid mobile number.');
                    $('#txtmobile').focus();
                    return false;
                }

                if (validation.isValidEmailAddress($('#txtemail').val()) == false) {
                    alert('Please enter valid email id.');
                    $('#txtemail').focus();
                    return false;
                }

                if ($('#txtpincode').val().length < 6) {
                    alert('Please enter valid pincode.');
                    $('#txtpincode').focus();
                    return false;
                }

                if ($('#hdpinid').val() == "") {
                    $('#hdpinid').val($('#txtpincode').val());
                }

                $(this).attr("disabled", true).text("Saving..");
                var objJoinUsModel = {};
                objJoinUsModel.Customer_Name = $("#txtname").val();
                objJoinUsModel.Email = $("#txtemail").val();
                objJoinUsModel.Phone = $("#txtmobile").val();
                objJoinUsModel.address = $("#txtaddress").val();
                objJoinUsModel.PincodeId = $("#hdpinid").val();
                objJoinUsModel.Remarks = $("#txtDescription").val();
                $.ajax({
                    type: "POST",
                    url: "Default.aspx/SaveJoinUs",
                    data: '{objJoinUsModel: ' + JSON.stringify(objJoinUsModel) + '}',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (result) {
                        if (result.d.ResponseCode == "000") {
                            $('.step1').hide();
                            $('.step2').show();
                            $('#hdLeadId').val(result.d.LeadId);
                            alert('Thanks for your intereset. Your reference number is ' + $('#hdLeadId').val() + '. Please upload your documents.');
                        }
                        else {
                            alert(result.d.ResponseMessage);
                            $(this).attr("disabled", false).val("PROCEED");
                        }
                    }
                });
                return false;

            }
        });


        $("#btnSaveStep2").click(function (e) {
            e.preventDefault();
            var objBox = $('.step2');
            if (validation.Validate(objBox) == true) {

                if (validation.isValidPanNo($('#txtpannumber').val()) == false) {
                    alert('Please enter valid pan number.');
                    $('#txtpannumber').focus();
                    return false;
                }

                if ($('#FileUploadPan').val() != "") {
                    var file_size = $('#FileUploadPan')[0].files[0].size;
                    if (file_size > 1048576) {
                        alert('Pan file size should not be greater than 1MB.');
                        $('#FileUploadPan').focus();
                        return false;
                    }
                }

                if ($('#txtaadhrnumber').val().length != 12) {
                    alert('Please enter valid aadhaar number.');
                    $('#txtaadhrnumber').focus();
                    return false;
                }

                if ($('#FileUploadAadhar').val() != "") {
                    file_size = $('#FileUploadAadhar')[0].files[0].size;
                    if (file_size > 1048576) {
                        alert('Aadhaar file size should not be greater than 1MB.');
                        $('#FileUploadAadhar').focus();
                        return false;
                    }
                }


                $(this).attr("disabled", true).text("Please Wait..");
                var formData = new FormData();
                formData.append('PANNo', $("#txtpannumber").val());
                formData.append('panFile', $("#FileUploadPan")[0].files[0]);
                formData.append('AadhaarNo', $("#txtaadhrnumber").val());
                formData.append('AadhaarFile', $("#FileUploadAadhar")[0].files[0])
                formData.append('Customer_Name', $("#txtname").val());
                formData.append('Email', $("#txtemail").val());
                formData.append('Phone', $("#txtmobile").val());
                formData.append('address', $("#txtaddress").val());
                formData.append('PincodeId', $("#hdpinid").val());
                formData.append('Remarks', $("#txtDescription").val());
                formData.append('LeadId', $("#hdLeadId").val());
                $.ajax({
                    url: 'Handler.ashx',
                    type: 'POST',
                    data: formData,
                    cache: false,
                    contentType: false,
                    processData: false,
                    success: function (result) {
                        if (result.ResponseCode == "000") {
                            //window.location.href = "thank-you.html?ref=" + result.Id;
                            alert('Thanks for your intereset. Your reference number is ' + $('#hdLeadId').val() + '. We will contact you soon.');
                            window.location.reload();
                        }
                        else {
                            alert(result.ResponseMessage);
                            $(this).attr("disabled", false).val("SUBMIT");
                        }
                    },
                    xhr: function () {
                        var fileXhr = $.ajaxSettings.xhr();
                        if (fileXhr.upload) {
                            $("progress").show();
                            fileXhr.upload.addEventListener("progress", function (e) {
                                if (e.lengthComputable) {
                                    $("#fileProgress").attr({
                                        value: e.loaded,
                                        max: e.total
                                    });
                                }
                            }, false);
                        }
                        return fileXhr;
                    }
                });
            }
        });

        $("#btnCloseStep2").click(function (e) {
            e.preventDefault();
            //alert('Thanks for your intereset. Your reference number is ' + $('#hdLeadId').val() + '. We will contact you soon.');
            window.close();
          //  window.location.reload();
        });


        $("#btnResetStep1").click(function (e) {
            e.preventDefault();
            $(".step1").trigger("reset");
            $('.step1').find('input:text, input:password, select, textarea')
                .val('')
                .removeClass('err');
            $("#txtmobile").focus();
        });


    </script>

    <script type="text/javascript">
        $(function () {
            $("#txtmobile").focus();
            $("#txtpincode").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "Default.aspx/GetPincodeMaster",
                        data: "{ 'prefix': '" + request.term + "'}",
                        dataType: "json",
                        type: "POST",
                        contentType: "application/json; charset=utf-8",
                        success: function (data) {
                            $("#hdpinid").val('');
                            response($.map(data.d, function (item) {
                                return { label: item.Master_Value, id: item.Master_Code }
                            }))
                        },
                        error: function (XMLHttpRequest, textStatus, errorThrown) {
                            alert(textStatus);
                        },
                        failure: function (response) {
                            alert(response.responseText);
                        }
                    });
                },
                select: function (e, i) {
                    $("#hdpinid").val(i.item.id);
                    $('#txtpincode').val(i.item.label);
                    return false;
                },
                minLength: 1
            });
        });
    </script>
